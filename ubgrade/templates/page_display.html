{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<div class="container">
    <div class="page-header">
        <h3 style="color:white;">File: <span style="font-family:monospace; color:rgb(255, 219, 127);">{{source_file}}</span>
        <br/> Page: <span style="font-family:monospace; color:rgb(255, 219, 127);">{{source_page_num}}</span></h3>
        {% block message %}
        {% endblock %}
    </div>

<div style="width:25%; font-size: 18px; color:white;">
{{wtf.quick_form(form)}}
</div>
</div>

<div class="container" style="margin-top:30px; margin-bottom:30px;">
    <img src="data:image/png;base64, {{img_str}}" alt="page {{num}}"" style="width :80%; border:4px solid rgb(255, 219, 127);;">
</div>
{% endblock %}
